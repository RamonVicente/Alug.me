<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="styles/layout.css" type="text/css"/>
    </h:head>
     <h:body>
            <div class="container">
                <h1>Alug-Me</h1>
                <h2>Cadastro de imóveis</h2>
            </div>
            
            <br/>      
            <div id="container">
                <h:outputText value="Insira o endereço do imóvel"/><br/><br/>
                <h:form>
                    <p:outputLabel value="CEP: " for="cep"/>
                    <p:inputText id="cep" value="#{imovelManagedBean.imovel.cep}" title="cep" required="true" requiredMessage="The CEP field is required."/>
                        <p:spacer width="20"/>
                    <p:outputLabel for="uf" value="UF:" />
                    <p:selectOneMenu id="uf" value="#{imovelManagedBean.imovel.uf}" style="width:125px">
                        <f:selectItem itemLabel="Escolha uma UF" itemValue="" />
                        <f:selectItems value="#{imovelManagedBean.ufs}" var="uf" itemLabel="#{uf}" itemValue="#{uf}"/>
                    </p:selectOneMenu>
                    <p:spacer width="20"/>
                    
                    <p:outputLabel value="Cidade: " for="cidade"/>
                    <p:inputText id="cidade" value="#{imovelManagedBean.imovel.cidade}" title="cidade" required="true" requiredMessage="The Cidade field is required."/>
                        <p:spacer width="20"/>
                        <br/><br/>
                    <p:outputLabel value="Bairro" for="bairro"/>
                    <p:inputText id="bairro" value="#{imovelManagedBean.imovel.bairro}" title="bairro" required="true" requiredMessage="The Bairro field is required."/>
                        <p:spacer width="20"/>
                        
                    <p:outputLabel value="Tipo de Imovel: " for="tipoImovel"/>
                    <p:selectOneMenu id="tipoImovel" value="#{imovelManagedBean.imovel.tipoImovel}" style="width:125px">
                        <f:selectItem itemLabel="Escolha uma UF" itemValue="" />
                        <f:selectItems value="#{imovelManagedBean.tipos}" var="imvoel" itemLabel="#{imvoel}" itemValue="#{imvoel}"/>
                    </p:selectOneMenu>
                        <br/><br/>
                    <p:outputLabel value="Logradouro" for="logradouro"/>
                    <p:inputText id="logradouro" value="#{imovelManagedBean.imovel.logradouro}" title="logradouro" required="true" requiredMessage="The Logradouro field is required."/>
                        <p:spacer width="20"/>
                    <p:outputLabel value="Complemento" for="complemento"/>
                    <p:inputText id="complemento" value="#{imovelManagedBean.imovel.complemento}" title="complemento" required="true" requiredMessage="The Complemento field is required."/>
                        <p:spacer width="20"/>
                    <p:outputLabel value="Numero" for="numero"/>
                    <p:inputText id="numero" value="#{imovelManagedBean.imovel.numero}" title="numero" required="true" requiredMessage="The Numero field is required."/>
                        <p:spacer width="20"/>
                        <br/><br/>
                    <p:outputLabel value="Descricao: "/>
                    <br/>
                    <p:inputTextarea rows="5" cols="50" value="#{imovelManagedBean.imovel.descricao}"/>
                    <br/><br/>
                    <p:outputLabel value="Caracteristicas: "/>
                    <br/>
                    <p:inputTextarea rows="5" cols="50" value="#{imovelManagedBean.imovel.caracteristicas}"/>
                    <br/><br/>
                       
                       
                       <br/><br/>
                       <p:commandButton value="Cadastrar" action="#{imovelManagedBean.salvar()}"  icon="ui-icon-check"></p:commandButton>
                </h:form>
            </div>   
      </h:body>
</html>
